<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-result">Result</div>
            </div>
            <div class="all-buttons">
                <div class="button all-clear">C</div>
                <div class="button last-clear">CE</div>
                <div class="button operator">%</div>
                <div class="button operator">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
